<div class="overlay" (mousedown)="this.onOverlayClicked($event)">
  <div
    #dialogContainer
    class="dialog"
    (mousedown)="this.onDialogClicked($event)">
    <button class="close-button p-4" (click)="this.close()">
      <fa-icon icon="times" />
    </button>
    <ng-template appInsertion />
  </div>
</div>
