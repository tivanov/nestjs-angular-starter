<form class="bg-card flex flex-row w-full flex-wrap p-4" [formGroup]="form">
    <mat-form-field class="w-full sm:px-2 sm:w-1/2">
        <mat-label>FirstName</mat-label>
        <input matInput formControlName="firstName">
    </mat-form-field>

    <mat-form-field class="w-full sm:px-2 sm:w-1/2">
        <mat-label>UserName</mat-label>
        <input matInput formControlName="userName">
    </mat-form-field>

    <mat-form-field class="w-full sm:px-2 sm:w-1/2">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password">
    </mat-form-field>

    <mat-form-field class="w-full sm:px-2 sm:w-1/2">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role">
            <mat-option *ngFor="let role of roles" [value]="role">
                {{role}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" class="ml-2 font-bold rounded" [disabled]="!form.valid"
        (click)="onSubmit()">{{ (userId ? 'UPDATE':'CREATE') }}
    </button>

    <button mat-raised-button color="accent" class="ml-2 font-bold rounded" (click)="clearUserEnteredData()">
        Cancel
    </button>

    <button mat-raised-button color="warn" class="ml-2 font-bold rounded" (click)="exitRoute()">
        Exit
    </button>
</form>
