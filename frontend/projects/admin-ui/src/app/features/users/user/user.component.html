<form class="bg-card flex flex-row w-full flex-wrap p-4" [formGroup]="form">
    <mat-form-field class="w-full sm:px-2 sm:w-1/2">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName">
    </mat-form-field>

    <mat-form-field class="w-full sm:px-2 sm:w-1/2">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName">
    </mat-form-field>

    <mat-form-field class="w-full sm:px-2 sm:w-1/2">
        <mat-label>UserName</mat-label>
        <input matInput [formControl]="this.userName">
        <mat-error *hasError="'required'">Enter a username</mat-error>
        <mat-error *hasError="'minlength'">Minimum 6 characters</mat-error>
    </mat-form-field>

    <mat-form-field class="w-full sm:px-2 sm:w-1/2">
        <mat-label>Password</mat-label>
        <input matInput [formControl]="this.password">
        <mat-error *hasError="'minlength'">Minimum 6 characters</mat-error>
    </mat-form-field>

    <mat-form-field class="w-full sm:px-2 sm:w-1/2">
        <mat-label>Email</mat-label>
        <input matInput [formControl]="this.email">
        <mat-error *hasError="'email'">Enter a valid e-mail address</mat-error>
    </mat-form-field>

    <mat-form-field class="w-full sm:px-2 sm:w-1/2">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone">
    </mat-form-field>

    <mat-form-field class="w-full sm:px-2 sm:w-1/2">
        <mat-label>Address</mat-label>
        <input matInput formControlName="address">
    </mat-form-field>

    <mat-form-field class="w-full sm:px-2 sm:w-1/2">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role">
            <mat-option *ngFor="let role of roles" [value]="role">
                {{role}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <div class="w-full flex flex-row-reverse">
        <button mat-raised-button color="primary" class="ml-2 font-bold rounded" [disabled]="!form.valid"
        (click)="onSubmit()">{{ (userId ? 'Save':'Create') }}
    </button>

    <button mat-button color="warn" class="ml-2 font-bold rounded" (click)="clearUserEnteredData()">
        Cancel
    </button>

    <button mat-button color="warn" class="ml-2 font-bold rounded" (click)="exitRoute()">
        Exit
    </button>
    </div>

    
</form>
