<div class="bg-card flex flex-row justify-between m-2" [ngClass]="{'is-phone-portrait': isPhonePortrait}">
    <form [formGroup]="searchForm" (ngSubmit)="onSearchSubmit()">
        <mat-form-field class="example-full-width">
            <mat-label>Search user by name</mat-label>
            <input matInput placeholder="Search ..." formControlName="searchValue">
        </mat-form-field>
    </form>
    <button mat-raised-button class="mr-1" color="primary"
        [routerLink]="'create'"><mat-icon>add</mat-icon>CREATE</button>
</div>
<div class="bg-card" [ngClass]="{'is-phone-portrait': isPhonePortrait}">
    <table mat-table class="full-width-table" matSort [dataSource]="this.usersDs">

        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>FirstName</th>
            <div *ngIf="isPhonePortrait"></div>
            <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
        </ng-container>
        <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>UserName</th>
            <td mat-cell *matCellDef="let row">{{row.userName}}</td>
        </ng-container>
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
            <td mat-cell *matCellDef="let row">{{row.role}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let row">
                <div class="flex justify-end">
                    <button mat-icon-button [routerLink]="[row.id]"><mat-icon>visibility</mat-icon></button>
                    <button mat-icon-button (click)="onDelete(row)"><mat-icon>delete</mat-icon></button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #usersPaginator [pageIndex]="0" [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions"></mat-paginator>
</div>
